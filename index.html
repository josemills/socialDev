<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="boxcard">
            <div class="image">
                <img src="profile img/avatar-jessica.jpeg" alt="avatar-jessica">
            </div>
            <div class="title">
                <p>Jessica Randall<p>
            </div>
            <div class="location">
                <p>London, United Kingdom</p>
            </div>
            <div class="subtitle">
                <p>"Front-end developer and avid reader"</p>
            </div>
            <div class="box-links">
                <button href="https://github.com/josemills" class="links">GitHub</button>
                <button href="https://github.com/josemills" class="links">Frontend Mentor</button>
                <button href="https://github.com/josemills" class="links">Linkdln</button>
                <button href="https://github.com/josemills" class="links">Twitter</button>
                <button href="https://github.com/josemills" class="links">Instagram</button>
            </div>
        </div>    
</body>
</html>
